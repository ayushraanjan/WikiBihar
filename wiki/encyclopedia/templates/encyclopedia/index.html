{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <img   src="https://github.com/ayushraanjan/WikiBihar/blob/master/WikiBihar.jpg?raw=true" height="350px" width="1000px" alt="sameimage">

    <ul style="text-align:left">
        {% for entry in entries %}
            <li> <a href="wiki/{{ entry }}" > {{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
